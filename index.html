<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Cube</title>
</head>

<body>
    <video src="img/fire-space.mp4" autoplay="" muted="" loop="" class="video"></video>
    <div class="wrapper">
        <div class="box-area">
            <div class="box box-front">
                <video src="img/fire-space.mp4" autoplay="" muted="" loop="" class="video"></video>
            </div>
            <div class="box box-right"><video src="img/fire-space.mp4" autoplay="" muted="" loop=""
                    class="video"></video></div>
            <div class="box box-back"><video src="img/fire-space.mp4" autoplay="" muted="" loop=""
                    class="video"></video></div>
            <div class="box box-left"><video src="img/fire-space.mp4" autoplay="" muted="" loop=""
                    class="video"></video></div>
            <div class="box box-top"><video src="img/fire-space.mp4" autoplay="" muted="" loop=""
                    class="video"></video></div>
            <div class="box box-bottom"><video src="img/fire-space.mp4" autoplay="" muted="" loop=""
                    class="video"></video></div>
        </div>
    </div>
</body>

</html>
